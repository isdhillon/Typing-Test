<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Main container-->
    <div class="main-container">
        <!--Heading container-->
        <div class="heading-container">
            <h1>Typing Test</h1>
        </div>
        <!--middle container-->
        <div class="middle-container">
            <!--Top section-->
            <div class="top-section">
                <!--BUttons with values-->
                <div class="display-buttons" style="display: none;">
                    <span class="span-element">WPM</span>
                    <div class="wpm"></div>

                </div>
                <div class="display-buttons" style="display: none;">
                    <span class="span-element">CPM</span>
                    <div class="cpm"></div>
                </div>
                <div class="display-buttons">
                    <span class="span-element">ERRORS</span>
                    <div class="errors">0</div>
                </div>
                <div class="display-buttons">
                    <span class="span-element">TIME</span>
                    <div class="time">60s</div>
                </div>
                <div class="display-buttons">
                    <span class="span-element">% ACCURACY</span>
                    <div class="accuracy">100</div>
                </div>
            </div>
            <!--Quote area-->
            <div class="quote-section">
                Click on the area below to start the game.
            </div>
            <!--Typing section-->
            <div class="typing-section">
                <textarea name="" id="" cols="30" rows="10" class="input" placeholder="Start Typing Here...."></textarea>
            </div>
            <!--Restart button-->
            <div class="button-section">
                <button class="restart" style="display: none;">Restart</button>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
